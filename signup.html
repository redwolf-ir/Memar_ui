<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memar Signup Page</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kufam:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/responsive.css" />
  </head>
  <body>
    <div class="login-page">
      <section class="login-form-and-more">
        <span class="new-member-login">
          Already a member?
          <a href="#">Sign in</a>
        </span>
        <div class="sign-in-form">
          <h1>Sign up to Dribbble</h1>
          <div class="sign-in-buttons">
            <button class="google-sign-in">Sign in with Google</button>
            <button class="twitter-sign-in">T</button>
          </div>
          <div class="sign-in-or"><span>OR</span></div>
          <form method="post" id="signupForm" onsubmit="return validateForm()">
            <div class="sign-up-name-user">
              <div>
                <label for="name">name:</label>
                <input id="name" type="text" name="name" placeholder="name" />
              </div>
              <div>
                <label for="username">Username:</label>
                <input
                  id="username"
                  type="text"
                  name="username"
                  placeholder="Username"
                  minlength="4"
                  required
                />
                <p class="alert" id="usernameAlert"></p>
              </div>
            </div>
            <label for="email">Email:</label>
            <input
              id="email"
              type="email"
              name="email"
              placeholder="email"
              required
            />
            <label for="password">Password:</label>
            <input
              id="password"
              type="password"
              name="password"
              placeholder="Password"
              pattern="(?=.*\d)(?=.*[a-z]).{8,}"
              required
              title="Must contain at least one  number and at least 8 or more characters"
            />
            <button>Submit</button>
          </form>
        </div>
      </section>
      <section class="artwork-signup">ss</section>
    </div>
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/javascripts.js"></script>
  </body>
</html>
