<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memar Login Page</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kufam:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/responsive.css" />
  </head>
  <body>
    <div class="login-page">
      <section class="login-form-and-more">
        <span class="new-member-login">
          Not a member?
          <a href="#">Sign up Now</a>
        </span>
        <div class="sign-in-form">
          <h1>Sign in to Memar</h1>
          <div class="sign-in-buttons">
            <button class="google-sign-in">Sign in with Google</button>
            <button class="twitter-sign-in">T</button>
          </div>
          <div class="sign-in-or"><span>OR</span></div>
          <form method="post">
            <label for="username">Username:</label>
            <input
              id="username"
              type="text"
              name="username"
              placeholder="Username"
            />
            <div class="password-forget">
              <label for="password">Password:</label>
              <a href="#">Forgot password?</a>
            </div>
            <input
              id="password"
              type="password"
              name="password"
              placeholder="Password"
            />
            <button>Submit</button>
          </form>
        </div>
      </section>
      <section class="artwork">ss</section>
    </div>
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/javascripts.js"></script>
  </body>
</html>
